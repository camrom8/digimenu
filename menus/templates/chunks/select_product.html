<div class="row text-center mx-1">
    <select id="productOptions" class="form-control col-12 col-md-6 offset-md-3">
        {% for key, values in products.items %}
            {%if values|length > 1 %}
                {% for value in values %}
                    {% if forloop.counter == 1 %}
                        <option value="{{key}}">{{value}}...</option>
                    {% else %}
                        <option  disabled style="font-style:italic">&nbsp;&nbsp;&nbsp;...{{value}}</option>
                    {% endif %}
                {% endfor %}
            {% else %}
                <option  value="{{key}}">{{values.0}}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
<input value="{{id}}" id="itemId" style="display:none;">
