<div id="carouselAds" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          {% if ads %}
          {% for ad in ads %}
            <div class="carousel-item {% if forloop.first == 1 %} active {% endif %}" style="min-height:120px;">
              <img class="d-block w-100 py-1" src="{{ad.photo.url}}" alt="">
                {% if ad.title %}
                <div class="carousel-caption py-1 py-md-3" style="background-color: rgba(20, 20, 20, 0.4); left:10%; right:10%;">
                    <h5>{{ad.title}}</h5>
                    <p class="m-0">{{ad.description}}</p>
                </div>
                {% endif %}
                {% if 'edit' in request.path or 'ad_update' in request.path %}
                <div class="position-absolute align-content-center w-100" style="top:5%; left:80%; z-index:100;" onclick="editAd({{ad.id}}, 'get')">
                    <button class="btn btn-secondary">Editar</button>
                </div>
                {% endif %}
            </div>
          {% endfor %}
          {% else %}
           <div class="carousel-item active">
              <img class="d-block w-100 py-1" src="https://digimenu-bucket.s3.amazonaws.com/media/images/default/no_photo.png" alt="image">
            </div>
          {% endif %}
      </div>
      <a class="carousel-control-prev" href="#carouselAds" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselAds" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
